<article class="col-12 col-md-6 blog-article">
    <div style="max-height:200px; overflow:hidden;">
        <a class="pushable" href="{{url}}">
            <picture>
                <source srcset="{{heroImg}}-1200.webp" type="image/webp">
                <source srcset="{{heroImg}}-1200.jpg" type="image/jpg">
                <img src="{{heroImg}}-1200.jpg" 
                alt="{{heroAlt}}" loading="lazy" 
                style="width: 100%; height: 100%; object-fit: cover; object-position: left"/>
            </picture>
        </a>
    </div>
    <p style="text-align:center;margin:1rem">
        <em>{{created}}</em> - 
        <strong>By {{author}} </strong><br />
        <em><small>{{readingTime}}</small></em>
    </p>
    <h2 style="text-align:center;margin:1rem">{{title}}</h2>
    <p style="text-align:center;margin:1rem">
        {{summary}} <br/>
        <a class="seperated-link pushable open-tile" href="{{url}}">Read Article &#8250;</a>
    </p>
</article>
