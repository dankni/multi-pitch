<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
	<link href="../common/style.css" rel="stylesheet" />
	<script src="main.js" ></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet" /> 
    <title>Loft Climb Tracker</title>
  </head>

  <body>
	<nav>
		<div class="left-nav">
			<i class="demo-icon icon-info" onclick="openInfoBox()"></i>
		</div>
		<h1>Climbing Trainer</h1>
		<div class="right-nav">
			<i id="fullscreen" class="demo-icon icon-resize-full" onclick="fullscreen()"></i>
			<i id="sound" class="demo-icon icon-volume-high" onclick="toggleSound()"></i>
		</div>
	</nav> 
	<button onClick="setStarted(true)">Start</button>
	<h2 id="task"></h2>
	<div id="color"></div>
	<div id="data">
		<div class="box">
			<h3>Timer:<br /><span id="elapsed">0:00:00</span>
		</div>
		<div class="box">
			<h3>Moves: <br /><span id="moves">0</span>
		</div>
		<div class="box">
			<h3>Gear: <br /><span id="gear">0</span>
		</div>
		<div class="box">
			<h3>Belays: <br /><span id="belays">0</span>
		</div>
	</div>
  </body>
</html>
