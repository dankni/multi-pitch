<!-- SCRIPTS -->
  <script>
    var map;
    var Markers = {};
    var features = [];
    
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 50.914835, lng: -4.559586},
      zoom: 5,
      mapTypeId: 'terrain'
    });
    
    var iconBase = '../img/icons/';
    var icons = {
      climb: {
        name: 'Climb',
        icon: iconBase + 'climb-s.png'
      }
    };
    
    for (var i = 0; i < climbsData.climbs.length; i++) {
      if(climbsData.climbs[i].status === 'publish'){
	  
        var lat = parseFloat(climbsData.climbs[i].geoLocation.split(',')[0]);
        var lon = parseFloat(climbsData.climbs[i].geoLocation.split(',')[1]);
        
		/** THE BELOW IS ENVIRONMENT SENSITIVE! **/
        var content = {
          position: new google.maps.LatLng(lat,lon), 
          type: 'climb',
          id: climbsData.climbs[i].id,
          title:'<strong><a href="/multi-pitch/?overview=' + climbsData.climbs[i].id + '">' + climbsData.climbs[i].cliff + ' - ' + climbsData.climbs[i].routeName + '</a></strong><br /><hr /><p><small>Grade: <strong>' + climbsData.climbs[i].tradGrade + ' ' + climbsData.climbs[i].techGrade  + '</strong><br />Length: <strong>' + climbsData.climbs[i].length  + '</strong><br />Approch: <strong>' + climbsData.climbs[i].approchTime  + '</strong></small></p>'
        };
        features.push(content);
      }
    } 
    
    infowindow = new google.maps.InfoWindow();
    
     // Create markers.
    features.forEach(function(feature) {
      var marker = new google.maps.Marker({
        position: feature.position,
        icon: icons[feature.type].icon,
         map: map
      });
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(feature.title);
          infowindow.setOptions({maxWidth: 200});
          infowindow.open(map, marker);
        }
      }) (marker, i));
      Markers[feature.id] = marker;
    });
    locate(0);
  }  
  function locate(marker_id) {
    var myMarker = Markers[marker_id];
    var markerPosition = myMarker.getPosition();
    map.setCenter(markerPosition);
    google.maps.event.trigger(myMarker, 'click');
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmuRJliCb7a1QIKV-PTKmcSsahj20lwM&callback=initMap"
    async defer></script>
